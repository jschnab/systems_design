version: 1
formatters:
  simple:
    format: "%(asctime)s %(name)s %(levelname)s %(message)s"
handlers:
  logfile:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: /var/log/myinstagram/app.log
loggers:
  base:
    level: DEBUG
    handlers: [logfile]
    propagate: no
