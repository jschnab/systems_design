{% extends 'base.html' %}

{% block header %}
<h2>My albums</h2>
{% endblock %}

{% block content %}

{% for album in albums %}

<div class="album-item">
  <p class="album-icon">
    <a href="{{ url_for('album_info', album_name=album, user_id=user_id) }}">
    <img src="{{ url_for('album_icon') }}" height="128" width="128"/>
    </a>
  </p>
  <p class="album-name">{{ album }}</p>
</div>

{% endfor %}

{% endblock %}
