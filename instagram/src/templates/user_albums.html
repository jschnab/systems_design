{% extends 'base.html' %}

{% block header %}
<h2>My albums</h2>
{% endblock %}

{% block content %}

{% for album in albums %}

<div class="album-item">
  <ul class="album-item-info">
    <li class="album-icon">
      <a href="{{ url_for('album_info', album_name=album, user_id=user_id) }}">
      <img src="{{ url_for('album_icon') }}" height="128" width="128"/>
      </a>
    </li>
    <li class="album-name">{{ album }}</li>
  </ul>
</div>

{% else %}
<div class="no-albums">You don't have any albums, yet. <a href="{{ url_for('put_album') }}">Create an album</a></div>

{% endfor %}

{% endblock %}
