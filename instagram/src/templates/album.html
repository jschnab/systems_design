{% extends 'base.html' %}

{% block content %}

<ul class="album-info">
  <li class="album-name"><h2>{{ album_info['album_name'] }}</h2></li>
  <li class="album-creation-timestamp">Album created on {{ album_info['creation_timestamp']}}</li>
</ul>

{% for image in album_info['images'] %}

<div class="image-item">
  <ul class="image-item-details">
    <li class="image-thumbnail">
      <a href="{{ url_for('get_image', image_id=image['image_id']) }}">
      <img src="{{ url_for('get_static_image', image_id=image['thumbnail']) }}"/>
      </a>
    </li>
    <li class="image-publication-timestamp">Published on {{ image['publication_timestamp'] }}</li>
  </ul>
</div>

{% endfor %}

{% endblock %}
