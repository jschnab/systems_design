{% extends 'base.html' %}

{% block header %}
<h1>Follow a user</h1>
{% endblock %}

{% block content %}

{% if message %}
  <div class="flash">{{ message }}</div>
{% endif %}

<form method="post">
  <label for="followed-user-id">User ID</label>
  <input type="text" name="followed-user-id" id="followed-user-id" required>
  <input type="submit" value="Follow user">
</form>

{% endblock %}
