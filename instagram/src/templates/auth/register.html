{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    <label for="user_id">User ID</label>
    <input type="text" name="user_id" id="user_id" maxlength=40 required>
    <label for="first_name">First Name</label>
    <input type="text" name="first_name"  id="first_name" maxlength=40 required>
    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" id="last_name" maxlength=40 required>
    <label for="password">Password
(at least 10 characters, including lowercase, uppercase, digit, and punctuation)</label>
    <input
      type="password"
      name="password_1"
      placeholder="Type password"
      required
    >
    <input
      type="password"
      name="password_2"
      placeholder="Re-type password"
      required
    >
    <label for="avatar">Upload a profile image (optional)</label>
    <input type="file" name="avatar" id="avatar" accept="image/*">
    <input type="submit" value="Register">
  </form>
{% endblock %}
