{% extends 'base.html' %}

{% block content %}

<ul class="image">
  <li><img src="{{ url_for('get_static_image', image_id=image_id) }}"/></li>
  <li class="image-description">{{ image_description }}</li>
  <li class="image-publication-timestamp">Published on {{ publication_timestamp }}</li>
  <li class="image-tags">Tags: {{ tags }}</li>
</ul>

{% endblock %}
