{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="user_id">User ID</label>
        <input name="user_id" id="user_id" maxlength=40 required>
        <label for="firstname">First Name</label>
        <input name="firstname" id="firstname" maxlength=40 required>
        <label for="lastname">Last Name</label>
        <input name="lastname" id="lastname" maxlength=40 required>
        <label for="password">Password</label>
        <input
            type="password"
            name="password"
            id="password"
            placeholder="At least 10 characters, including lowercase, uppercase, digit, and punctuation characters."
            required
        >
        <input type="submit" value="Register">
    </form>
{% endblock %}
