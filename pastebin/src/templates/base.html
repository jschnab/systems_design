<!doctype html>
<title>{% block title %}{% endblock %}MyPastebin</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<nav>
    <h1><a href="{{ url_for('index') }}">MyPastebin</a></h1>
    <a id="share-new-text-nav" href="{{ url_for('index') }}" title="Share a new text!">
        <svg fill="#40C057" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32px" height="32px" title="Share a new text!">
            <path d="M 16 3 C 8.832031 3 3 8.832031 3 16 C 3 23.167969 8.832031 29 16 29 C 23.167969 29 29 23.167969 29 16 C 29 8.832031 23.167969 3 16 3 Z M 16 5 C 22.085938 5 27 9.914063 27 16 C 27 22.085938 22.085938 27 16 27 C 9.914063 27 5 22.085938 5 16 C 5 9.914063 9.914063 5 16 5 Z M 15 10 L 15 15 L 10 15 L 10 17 L 15 17 L 15 22 L 17 22 L 17 17 L 22 17 L 22 15 L 17 15 L 17 10 Z"/>
        </svg>
    </a>
    <ul>
        {% if g.user %}
            <li><span>Welcome, {{ g.user['user_id'] }}!</span></li>
            <li><a href="{{ url_for('user_texts') }}">My Texts</a></li>
            <li><a href="{{ url_for('auth.logout') }}">Log Out</a></li>
        {% else %}
            <li><a href="{{ url_for('auth.register') }}">Register</a></li>
            <li><a href="{{ url_for('auth.login') }}">Log In</a></li>
        {% endif %}
    </ul>
</nav>
<section class="content">
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>
