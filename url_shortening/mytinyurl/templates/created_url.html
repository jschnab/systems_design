{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Enter a long URL to make it short{% endblock %}</h2>
{% endblock %}

{% block content %}
  <div class="message">{{ message }}</div>
  <form method="post">
      <label for="longurl">Long URL</label>
      <input name="longurl" id="longurl" required>
      <input type="submit" value="Make short">
  </form>
{% endblock %}
